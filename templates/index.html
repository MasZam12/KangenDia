<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Penyakit Jantung</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#FFFFFF] group/design-root overflow-x-hidden" style='--select-button-svg: url(&apos;data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(161,130,73)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e&apos;); font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>

        <!-- Tambahkan Header Disini -->
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7eef4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#0d151c]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z" fill="currentColor"></path>
              </svg>
            </div>
            <h2 class="text-[#0d151c] text-lg font-bold leading-tight tracking-[-0.015em]">Klinik Sehat</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#0d151c] text-sm font-medium leading-normal" href="#">Beranda</a>
              <a class="text-[#0d151c] text-sm font-medium leading-normal" href="#">Tentang Kami</a>
              <a class="text-[#0d151c] text-sm font-medium leading-normal" href="#">Layanan</a>
              <a class="text-[#0d151c] text-sm font-medium leading-normal" href="#">Kontak</a>
            </div>
            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
            style='background-image: url("https://cdn.usegalileo.ai/stability/7c8a57ff-d399-4803-bfa0-ec3488f2dacd.png");'>
            </div>
          </div>
        </header>
        <!-- End Header -->

        <div class="layout-container flex h-full grow flex-col">
            <div class="px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                    <form action="{{ url_for('diagnose_route') }}" method="POST">
                        <p class="text-[#1C160C] text-lg font-medium leading-normal py-2">Berikan tingkat keyakinan untuk setiap gejala berikut:</p>
                        <ul class="flex flex-col gap-4">
                            {% for code, name in symptoms.items() %}
                            <li class="flex max-w-[480px] flex-wrap items-end gap-4">
                                <label class="flex flex-col min-w-40 flex-1">
                                    <p class="text-[#1C160C] text-base font-medium leading-normal pb-2">{{ name }}:</p>
                                    <select class="form-input w-full resize-none rounded-xl border border-[#E9DFCE] bg-[#FFFFFF] h-14 p-[15px] text-base leading-normal" name="{{ code }}">
                                        <option value="1">Tidak Tahu / Tidak Yakin</option>
                                        <option value="2">Hampir Mungkin</option>
                                        <option value="3">Mungkin</option>
                                        <option value="4">Cukup Yakin</option>
                                        <option value="5">Yakin</option>
                                        <option value="6">Sangat Yakin</option>
                                    </select>
                                </label>
                            </li>
                            {% endfor %}
                        </ul>
                        <div class="flex px-4 py-3 justify-center">
                            <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center rounded-full h-12 px-5 flex-1 bg-[#019863] text-[#FFFFFF] text-base font-bold leading-normal">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
