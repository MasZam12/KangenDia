<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagnosa Penyakit Jantung</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Diagnosa Penyakit Jantung</h2>
      <p class="text-center">Berikan tingkat keyakinan untuk setiap gejala berikut:</p>
      <form action="{{ url_for('diagnose_route') }}" method="post">
        <div class="form-group">
          <p>Tingkat keyakinan:</p>
          <ul>
            <li>1. Tidak Tahu / Tidak Yakin</li>
            <li>2. Hampir Mungkin</li>
            <li>3. Mungkin</li>
            <li>4. Cukup Yakin</li>
            <li>5. Yakin</li>
            <li>6. Sangat Yakin</li>
          </ul>
          <hr />

          {% for code, name in symptoms.items() %}
          <label for="{{ code }}">{{ name }}</label>
          <select class="form-control mb-3" name="{{ code }}" id="{{ code }}">
            <option value="1">1 - Tidak Tahu</option>
            <option value="2">2 - Hampir Mungkin</option>
            <option value="3">3 - Mungkin</option>
            <option value="4">4 - Cukup Yakin</option>
            <option value="5">5 - Yakin</option>
            <option value="6">6 - Sangat Yakin</option>
          </select>
          {% endfor %}
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Diagnosa</button>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
